<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>मौसम | Weather </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="mausam-icon.svg" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- <div class="lang"><a href="index-hindi.html">Hindi</a></div> -->
    <div class="weather-app">
        <div id="webLabel">मौसम</div>
        <form class="search-form" action="">
            <input class="city-input" type="text" placeholder="Enter City Name" />
            <div id="cityList" class="city-list"></div>
            <button class="search-btn" type="submit">
                <i class="material-icons">search</i>
            </button>
        </form>
        <div class="hidden">
            <!-- Below Data is only for knowlege purpose -->
            <!-- Actual Data is fetched from Weather API -->

            <div class="city-date-section">
                <h2 class="city"> </h2>
                <p class="date"> </p>
            </div>
            <div class="temperature-info">
                <div class="description">
                    <i class="material-icons"></i>
                    <span class="description-text"></span>
                </div>
                <div class="temp"></div>
            </div>
            <div class="additional-info">
                <div class="wind-info">
                    <i class="material-icons">air</i>
                    <div>
                        <h3 class="wind-speed">KM/H</h3>
                        <p class="wind-label">Wind</p>
                    </div>
                </div>
                <div class="humidity-info">
                    <i class="material-icons">water_drop</i>
                    <div>
                        <h3 class="humidity"></h3>
                        <p class="humidity-label">Humidity</p>
                    </div>
                </div>
                <div class="visibility-info">
                    <i class="material-icons">visibility</i>
                    <div>
                        <h3 class="visibility-distance">KM</h3>
                        <p class="visibility">Visibility</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
